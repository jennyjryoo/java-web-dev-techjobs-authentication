<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Job</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label>Username
            <input class="form-control" th:field="${loginFormDTO.username}" /></label>
        <span th:errors="${loginFormDTO.username}" class="error"></span>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${loginFormDTO.password}" /></label>
        <span th:errors="${loginFormDTO.password}" class="error"></span>
    </div>

    <input type="submit" value="Log In" />
</form>

</body>
</html>
